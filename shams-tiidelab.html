<body>
<!-- 
Write a program that uses console.log to print the numbers 0 through 200, with two exceptions. For numbers divisible by 6, print "Shams" instead of the number, and for numbers divisible by 8 (and not 6), print "TIIDELAB" instead of the number. when you have that working, modify your program to print "ShamsTIIDELAB" for numbers that are both divisible by both 6 and 8.
-->
<a href="https://tiidelab-assignment.netlify.app" style="padding:20px;margin:auto;display:block;text-align:center;font-size:24px;"> Click Here to view on Netlify</a>
<h3 style="padding:20px;margin:auto;text-align:center;">Check The console for output</h3>

<script>
    for (let i = 0; i <= 200; i++){
        if (i % 6 == 0 && i % 8 == 0){
            console.log("ShamsTIIDELAB");
        } else if (i % 6 == 0) {
            console.log("Shams");
        } else if (i % 8 == 0) {
            console.log("TIIDELAB");
        } else {
            console.log(i);
        }
    }

    function shams(max){
        for (let i = 0; i <= max; i++){
            if (i % 6 == 0 && i % 8 == 0){
                console.log("ShamsTIIDELAB");
            } else if (i % 6 == 0) {
                console.log("Shams");
            } else if (i % 8 == 0) {
                console.log("TIIDELAB");
            } else {
                console.log(i);
            }
        }
    }
</script>
