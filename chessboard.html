<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
</head>
<body>
<!-- 
    write a program that creates a string that represents an 8×8 grid of characters. using newline characters to separate lines. at each position of the grid there is either a space or a “#” character. The characters should form a chessboard.
    passing this string to console.log should show something like this:
    # # # #
    # # # #
    # # # #
-->
<script>
    function chessboard(size){
        let board = "";
        for (let i = 0; i < size; i++){
            for (let j = 0; j < size; j++){
                if ((i + j) % 2 == 0){
                    board += " ";
                } else {
                    board += "#";
                }
            }
            board += "\n";
        }
        return board;
    }
    console.log(chessboard(8));
</script>

</body>
</html>
